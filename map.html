<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="mapStyle.css" />
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <h3>Map Controls</h3>
        <ul>
            <li><strong>Click:</strong> Set/Delete Lines and Points</li>
            <li><strong>Drag:</strong> Pan Map</li>
            <li><strong>Scroll Wheel:</strong> Zoom In/Out</li>
            <li><strong>Arrow Keys:</strong> Move Plane</li>
        </ul>
        <div id="map-actions">
            <li><button id="scroll" class="active">Scroll</button>
            <li><button id="add-point">Add Point</button>
            <li><button id="draw-line">Draw Line</button>
            <li><button id="remove-point">Remove Point</button>
        </div>
        <div id="map-mode-toggle">
            <label for="map-mode">Map Type:</label>
            <select id="map-mode">
                <option value="osm">OpenStreetMap</option>
                <option value="stamen-terrain">Stamen Terrain</option>
                <option value="carto-light">Carto Light</option>
            </select>
        </div>
        <div id="center-toggle">
            <button id="toggle-centre">Centre on Plane</button>
            <button onclick="logMessage('Test message')">Message EM in Qt</button>
        </div>
        <div>
        <br>
        <h3>Qt WebChannel EntityManager</h3>
        <ul>
            <li><input type="text" id="name" placeholder="Entity Name">
            <li><input type="text" id="UID" placeholder="Entity UID">
            <li><input type="number" id="radius" placeholder="Entity Radius">
            <li><input type="number" id="latitude" placeholder="Entity Latitude">
            <li><input type="number" id="longitude" placeholder="Entity Longitude">
            <li><button onclick="createEntity()">Create Entity</button>
            <li><button onclick="getEntityByUID()">Get Entity by UID</button>
            <li><input type="text" id="newId" placeholder="New Entity ID">
            <li><button onclick="updateEntityId()">Update Entity ID</button>
            <li><button onclick="printAllEntities()">Print All Entities</button>
            <li><input type="text" id="logMessage" placeholder="Message to Log">
            <li><button onclick="logMessage()">Log Message</button>
        </ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
            // Initialize the map
            const map = L.map('map').setView([51.505, -0.09], 13);

            // Add tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Function to create a diamond marker
            function createDiamondMarker(latLng, color) {
                return L.marker(latLng, {
                    icon: L.divIcon({
                        className: 'diamond-icon',
                        html: `<div style="background-color: ${color}; width: 20px; height: 20px; transform: rotate(45deg);"></div>`,
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    })
                });
            }

            // Example marker setup
            const playerLatLng = [51.505, -0.09];
            const playerMarker = createDiamondMarker(playerLatLng, 'white').addTo(map);

            // Example entity markers setup
            const entityPositions = [
                [51.515, -0.1],
                [51.515, -0.12],
                [51.525, -0.1],
                [51.525, -0.12],
                [51.535, -0.1]
            ];

            entityPositions.forEach((pos, index) => {
                const color = `hsl(${index * 72}, 100%, 50%)`;
                createDiamondMarker(pos, color).addTo(map);
            });
        </script>
    </body>
</html>
